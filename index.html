<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            margin-bottom: 20px;
        }

        button {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #3700b3;
        }

        .result-container {
            margin-top: 30px;
        }

        .summary-box {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            font-size: 1rem;
            color: #ccc;
            word-wrap: break-word;
        }

        .history-container {
            margin-top: 40px;
            border-top: 2px solid #444;
            padding-top: 20px;
        }

        .history-item {
            background-color: #333;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .history-item h4 {
            margin: 0;
            font-size: 1.1rem;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            color: #888;
            text-align: center;
            padding: 15px;
        }

        footer a {
            color: #6200ea;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>

        <form action="/summarize" method="POST">
            <textarea name="text" placeholder="Enter your text to summarize..." required></textarea>
            <button type="submit"><i class="fas fa-sync-alt"></i> Summarize</button>
        </form>

        {% if summary %}
        <div class="result-container">
            <h3>Summarized Result</h3>
            <div class="summary-box">
                {{ summary }}
            </div>
        </div>
        {% endif %}

        <div class="history-container">
            <h3>Summarization History</h3>
            {% for item in history %}
            <div class="history-item">
                <h4>Original Text:</h4>
                <p>{{ item.original }}</p>
                <h4>Summary:</h4>
                <p>{{ item.summary }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>Designed by <a href="https://www.linkedin.com/in/amrith">Amrith</a></p>
    </footer>
</body>
</html>
